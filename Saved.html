<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved for Later</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .saved-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .saved-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }
    .item-details {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Saved for Later</h1>
    <div id="savedItems"></div>
  </div>

  <script>
    const saved = JSON.parse(localStorage.getItem('saved')) || [];
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const savedItemsDiv = document.getElementById('savedItems');

    function renderSavedItems() {
      savedItemsDiv.innerHTML = '';

      if (saved.length === 0) {
        savedItemsDiv.innerHTML = "<p>No items saved for later.</p>";
        return;
      }

      saved.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'saved-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="item-details">
            <h5>${item.title}</h5>
            <p><strong>â‚¹${item.price}</strong></p>
          </div>
          <div>
            <button class="btn btn-success me-2" onclick="moveToCart(${index})">Move to Cart</button>
            <button class="btn btn-danger" onclick="deleteSaved(${index})">Delete</button>
          </div>
        `;
        savedItemsDiv.appendChild(div);
      });
    }

    function moveToCart(index) {
      const item = saved[index];
      cart.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));

      saved.splice(index, 1);
      localStorage.setItem('saved', JSON.stringify(saved));
      renderSavedItems();
      alert(`${item.title} moved to cart!`);
    }

    function deleteSaved(index) {
      const item = saved[index];
      saved.splice(index, 1);
      localStorage.setItem('saved', JSON.stringify(saved));
      renderSavedItems();
      alert(`${item.title} deleted from saved!`);
    }

    renderSavedItems();
  </script>
</body>
</html>
