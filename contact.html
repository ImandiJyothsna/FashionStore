<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      padding-top: 100px;
      font-family: 'Times New Roman';
      font-weight: bold;
      font-style: italic;
      font-size: large;
    }

    nav {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .nav-link {
      color: black;
      font-family: 'Times New Roman';
      font-weight: bold;
      font-style: italic;
      font-size: large;
    }
    .nav-link:hover {
    transform: scale(1.2);
    transition: transform 0.3s ease;
}


    .contact-section {
      padding: 40px;
    }
     .contact-section h1{
        text-align: center;
        margin: 10px;
     }

    .contact-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .contact-info {
      flex: 1;
      min-width: 280px;
      margin-left: 40px;
    }

    .contact-form {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    

    h1, h2 {
      font-weight: 600;
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm" style="height: 100px; z-index: 1000;">
    <div class="container-fluid d-flex justify-content-between align-items-center" style="height: 100px;">
            <a class="navbar-brand" href="#">
        <img src="https://i.pinimg.com/736x/21/e9/2b/21e92b919fcff144c0c04fcc66cf5580.jpg" alt="Logo" style="height: 100px;">
      </a>

            <div class="d-flex justify-content-center flex-grow-1">
        <ul class="navbar-nav gap-5">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#Categories">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>

          <a href="cart.html" class="btn btn-warning position-relative">
  <i class="fas fa-shopping-cart"></i> Cart
  <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none">0</span>
</a>



    </div>
  </nav>

  
  <section class="contact-section">
    <h1>Contact Us</h1>
    <div class="contact-container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Address:</strong> 123 Market Street</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Email:</strong> support@fashionstore.com</p>
        
      </div>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
<script>
 function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
  const countSpan = document.getElementById('cartCount');

  if (countSpan) {
    if (count > 0) {
      countSpan.textContent = count;
      countSpan.style.display = 'inline-block';
    } else {
      countSpan.style.display = 'none';
    }
  }
}
 updateCartCount();


</script>

</body>
</html>
