<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      padding-top: 100px;
      font-family: 'Times New Roman';
      font-weight: bolder;
      font-size: large;
    }
    .cart-container {
      padding: 30px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .cart-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 10px;
    }
    .cart-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .btn-remove {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-remove i {
      margin-right: 6px;
    }
    .btn-remove:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }
    .total-section {
      text-align: right;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 30px;
    }
    .navbar .btn .badge {
      font-size: 0.7rem;
    }
    .nav-link:hover {
      transform: scale(1.2);
      transition: transform 0.3s ease;
    }
    .cart-details {
      max-width: 800px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm" style="height: 100px; z-index: 1000;">
    <div class="container-fluid d-flex justify-content-between align-items-center" style="height: 100px;">
      <a class="navbar-brand" href="#">
        <img src="https://i.pinimg.com/736x/21/e9/2b/21e92b919fcff144c0c04fcc66cf5580.jpg" alt="Logo" style="height: 100px;">
      </a>
      <div class="d-flex justify-content-center flex-grow-1">
        <ul class="navbar-nav gap-5">
          <li class="nav-item">
            <a class="nav-link text-black fw-bold fst-italic" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black fw-bold fst-italic" href="index.html#Categories">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black fw-bold fst-italic" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
      <a href="cart.html" class="btn btn-warning position-relative">
        <i class="fas fa-shopping-cart"></i> Cart
        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </a>
    </div>
  </nav>

  <div class="container cart-container">
    <h1 class="mb-4">Your Cart</h1>
    <div id="cartItems"></div>
    <div class="d-flex justify-content-between mt-4">
      <a href="index.html#Categories" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left"></i> Continue Shopping
      </a>
      <div>
        <button class="btn btn-danger" onclick="clearCart()">
          <i class="fas fa-trash"></i> Clear Cart
        </button>
      </div>
    </div>
  </div>

  <script>
    const cartItemsDiv = document.getElementById('cartItems');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
      const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      const badge = document.getElementById('cartCount');
      if (badge) {
        if (count > 0) {
          badge.textContent = count;
          badge.style.display = 'inline-block';
        } else {
          badge.style.display = 'none'; 
        }
      }
    }

    function renderCart() {
      cartItemsDiv.innerHTML = '';
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        updateCartCount();
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        item.quantity = item.quantity || 1;
        total += item.quantity * Number(item.price);

        const div = document.createElement('div');
        div.className = 'cart-item';

        div.innerHTML = `
          <div class="d-flex align-items-center">
            <img src="${item.image}" alt="${item.title}">
            <div class="cart-details">
              <p class="cart-title">${item.title}</p>
              <p><strong>₹${(item.quantity * item.price).toLocaleString('en-IN')}</strong></p>
              <div class="input-group" style="width: 120px;">
                <button class="btn btn-outline-secondary" onclick="updateQty(${index}, -1)">−</button>
                <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                <button class="btn btn-outline-secondary" onclick="updateQty(${index}, 1)">+</button>
              </div>
            </div>
          </div>
          <div>
            <button class="btn-remove" onclick="removeItem(${index})">
              <i class="fas fa-trash-alt"></i> Remove
            </button>
          </div>
        `;

        cartItemsDiv.appendChild(div);
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total-section';
      totalDiv.innerHTML = `Total: ₹${total.toLocaleString('en-IN')}`;
      cartItemsDiv.appendChild(totalDiv);

      updateCartCount();
    }

    function updateQty(index, delta) {
      if (cart[index].quantity + delta >= 1) {
        cart[index].quantity += delta;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert("Item removed from cart!");
      renderCart();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear your cart?")) {
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
      }
    }

    renderCart();
  </script>
</body>
</html>
