<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Wishlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 80px;
      font-family: 'Times New Roman';
    }
    .wishlist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .wishlist-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 10px;
    }
    .wishlist-title {
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Your Wishlist</h1>
    <div id="wishlistItems"></div>
  </div>

  <script>
    const wishlistDiv = document.getElementById('wishlistItems');
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    function renderWishlist() {
      wishlistDiv.innerHTML = '';

      if (wishlist.length === 0) {
        wishlistDiv.innerHTML = "<p>Your wishlist is empty.</p>";
        return;
      }

      wishlist.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'wishlist-item';

        div.innerHTML = `
          <div class="d-flex align-items-center">
            <img src="${item.image}" alt="${item.title}">
            <div>
              <p class="wishlist-title">${item.title}</p>
              <p><strong>â‚¹${(item.price).toLocaleString('en-IN')}</strong></p>
            </div>
          </div>
          <button class="btn btn-danger" onclick="removeFromWishlist(${index})">Remove</button>
        `;

        wishlistDiv.appendChild(div);
      });
    }

    function removeFromWishlist(index) {
      wishlist.splice(index, 1);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      renderWishlist();
    }

    renderWishlist();
  </script>
</body>
</html>
